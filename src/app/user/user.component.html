<div class="item">

  <div class="wrapper">
  <mat-card >
    <img *ngIf="user.avatar" mat-card-avatar
         [src] = "user.avatar"
         aria-label="Example home icon" />
  </mat-card>
  <p>{{user.login}}</p>
  <p>{{user.email}}</p>

  </div>

  <div class="buttons">
    <button mat-raised-button (click)="removeUser()" > <mat-icon>delete</mat-icon> </button>
    <button mat-raised-button (click)="openDialog()"> <mat-icon>create</mat-icon> </button>
  </div>


</div>
