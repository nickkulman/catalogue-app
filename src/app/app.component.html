<div class="container">

    <app-search
      (onAdd)="updateUsers($event)"
    ></app-search>

  <hr>

  <div class="header">
    <div>Avatar</div>
    <div>Login</div>
    <div>Email</div>
  </div>

  <app-user
    *ngFor="let user of userListService.usersSubject$ | async"
    [user]="user"
    (onRemove)="removeUser(user)"
  ></app-user>


</div>
