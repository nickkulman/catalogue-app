<div class="container">

    <app-search
      (onAdd)="updateUsers($event)"
    ></app-search>

  <hr>

  <div class="header">
    <p>Avatar</p>
    <p>Login</p>
    <p>Email</p>
  </div>

  <app-user
    *ngFor="let user of users; let i = index"
    [user]="user"
    (onRemove)="removeUser(i)"
    (onEdit)="editUser($event)"
  ></app-user>

<!--  <app-user-list> </app-user-list>-->

</div>
